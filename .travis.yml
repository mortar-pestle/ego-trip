      #   provider: releases
      #   api_key: $GITHUB_API_KEY
      #   file: StandaloneWindows64.zip
      #   skip_cleanup: true
      #   on:
      #     tags: true
    - stage: build
      env: BUILD_TARGET=WebGL
      script:
        - "chmod +x ./ci/* && ./ci/docker_build.sh"
        - "cp How_to_download_your_Facebook_Information.pdf ./Builds/"
